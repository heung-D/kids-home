    function renderMobileMenu() {

    // í˜ì´ì§€ ì´ë™

    function handleGuideClick(id,name) { hideFloatingToc(); showPage('guide',name); document.querySelector('.guide-btn').className='guide-btn px-4 py-2.5 rounded-lg text-sm font-semibold transition-colors bg-orange-100 text-orange-500'; const subs = guideSubTabs[id]||[]; document.getElementById('guideSubTabsContainer').innerHTML = subs.length ? subs.map((t,i)=>`<button onclick="selectGuideSubTab(this)" class="py-2.5 sm:py-3 px-4 sm:px-6 rounded-lg text-xs sm:text-sm font-semibold whitespace-nowrap transition-all ${i===0?'bg-sky-400 text-white shadow-md':'bg-white text-gray-600 hover:bg-gray-100'}">${t}</button>`).join('') : ''; loadGuideContent(subs.length?subs[0]:name); hideGuideMenu(); }

    function loadGuideContent(name) {
      const c = document.getElementById('guideContent'), box = document.getElementById('guideContentBox'), content = tabContents[name];

        box.className = 'bg-white rounded-2xl shadow-lg mt-4 sm:mt-6 md:mt-8 mb-10';
        c.innerHTML = `<div class="sticky top-0 z-40 bg-white border-b border-gray-200 shadow-sm py-3 overflow-x-auto rounded-t-2xl -mx-4 sm:-mx-6 -mt-4 sm:-mt-6 px-4 sm:px-6"><div class="flex gap-1 sm:gap-2 min-w-max">${content.tabs.map((t,i)=>`<button data-page="${t.page}" onclick="scrollToPage(${t.page})" class="scroll-tab-btn px-2 sm:px-3 py-1.5 sm:py-2 text-xs sm:text-sm font-medium rounded-lg whitespace-nowrap transition-all ${i===0?'bg-sky-500 text-white':'bg-gray-100 text-gray-600 hover:bg-sky-100 hover:text-sky-600'}">${t.name}</button>`).join('')}</div></div><div class="p-4 sm:p-6 space-y-4">${content.images.map((img,i)=>`<img id="page-${i+1}" src="${img}" alt="í˜ì´ì§€ ${i+1}" class="w-full rounded-lg shadow-md" loading="lazy">`).join('')}</div>`;
